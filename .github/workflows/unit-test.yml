name: Pull Request Tests
on:
  pull_request:
    branches:
      - development
      - main
      - integration
      - unit-test

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Unit Tests
        run: |
          cd ..
          ls -a 
          pwd
          make unit-tests-docker